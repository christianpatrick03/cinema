<!-- Contenu principal -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Contactez-Nous</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <!-- Nom de l'utilisateur -->
                <div class="mb-3">
                    <label for="userName" class="form-label fw-bold">Nom</label>
                    <input type="text" class="form-control" id="userName" placeholder="Entrez votre nom">
                </div>

                <!-- Titre de la demande -->
                <div class="mb-3">
                    <label for="requestTitle" class="form-label fw-bold">Titre de la demande</label>
                    <input type="text" class="form-control" id="requestTitle" placeholder="Entrez le titre de votre demande">
                </div>

                <!-- Description de la demande -->
                <div class="mb-3">
                    <label for="requestDescription" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" id="requestDescription" rows="5" placeholder="Décrivez votre demande en détail"></textarea>
                </div>

                <!-- Bouton d'envoi -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</div>
